<form>
	<div>
		<h3>Login - Projeto Angular 2 CLI - Rest</h3>
	</div>
	<div>
		<label for="user">E-mail:</label>
		<input type="email" class="form-control" id="user" 
			placeholder="Informe o E-mail" required>
	</div>
	<div>
		<label for="senha">Senha:</label>
		<input type="password" class="form-control" id="senha" 
			placeholder="Informa a Senha" required>
	</div>
	<br>
	<button type="button" class="btn btn-primary" id="acessar">Acessar</button>
</form>
